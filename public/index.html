<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SUI Game</title>
</head>
<body>
  <h1>SUI Roll Game</h1>

  <button id="play">Play!</button>

  <h2>Mint NFT</h2>
  <label>
    Image URL:
    <input type="text" id="imageUrl" value="https://i.imgur.com/sFFNxAr.jpeg" style="width: 300px;" />
  </label>
  <br />
  <button id="mint">Mint NFT</button>

  <pre id="output"></pre>

  <script>
    document.getElementById('play').onclick = async () => {
      document.getElementById('output').textContent = 'Rolling‚Ä¶';
      try {
        console.log('üîÑ Calling /play...');
        const res = await fetch('/play', { method: 'POST' });
        const json = await res.json();
        console.log('‚úÖ Response from /play:', json);
        document.getElementById('output').textContent =
          JSON.stringify(json, null, 2);
      } catch (e) {
        console.error('‚ùå Error during /play:', e);
        document.getElementById('output').textContent = 'Error: ' + e;
      }
    };

    document.getElementById('mint').onclick = async () => {
      const imageUrl = document.getElementById('imageUrl').value;
      document.getElementById('output').textContent = 'Minting NFT‚Ä¶';
      console.log('üñºÔ∏è Minting with image URL:', imageUrl);

      try {
        const res = await fetch('/mint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: 'My First NFT',
            description: 'This is a test NFT from SUI',
            imageUrl,
            thumbnailUrl: imageUrl,
          }),
        });
        const json = await res.json();
        console.log('‚úÖ Response from /mint:', json);
        document.getElementById('output').textContent =
          JSON.stringify(json, null, 2);
      } catch (e) {
        console.error('‚ùå Error during /mint:', e);
        document.getElementById('output').textContent = 'Error: ' + e;
      }
    };
  </script>
</body>
</html>
