<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUI Wallet Connect Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-right: 1em;
    }
    input {
      padding: 0.5em;
      width: 300px;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <h1>SUI Wallet Connect + Mint Demo</h1>

  <button id="connectWallet">Connect Wallet</button>
  <span id="walletAddress">Not connected</span>
  <br/><br/>

  <input type="text" id="imageUrl" placeholder="Enter NFT image URL here" />
  <button id="mintNft">Mint NFT</button>

  <pre id="output"></pre>

  <script>
    let connectedAddress = null;

    document.getElementById('connectWallet').onclick = async () => {
      const output = document.getElementById('output');
      output.textContent = 'Connecting to wallet...';

      try {
        if (!window.sui) {
          output.textContent = 'SUI wallet not detected.';
          return;
        }

        const accounts = await window.sui.request({ method: 'sui_connect' });
        connectedAddress = accounts[0];
        document.getElementById('walletAddress').textContent = connectedAddress;
        output.textContent = 'Wallet connected: ' + connectedAddress;
      } catch (err) {
        output.textContent = 'Wallet connection failed: ' + err.message;
      }
    };

    document.getElementById('mintNft').onclick = async () => {
      const output = document.getElementById('output');
      const imageUrl = document.getElementById('imageUrl').value;

      if (!connectedAddress) {
        output.textContent = 'Please connect your wallet first.';
        return;
      }

      if (!imageUrl.trim()) {
        output.textContent = 'Please enter an image URL.';
        return;
      }

      output.textContent = 'Minting NFT...';

      try {
        const res = await fetch('/mint', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageUrl })
        });

        const result = await res.json();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (e) {
        output.textContent = 'Minting failed: ' + e.message;
      }
    };
  </script>
</body>
</html>
